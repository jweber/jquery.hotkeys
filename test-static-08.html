<html>
    <head>
        <style>
            * {font-family: Helvetica, Verdana, Arial; font-size:0.95em}
            .eventNotifier{width: 100px; float: left; color:navy; border: dotted 1px navy; padding: 4px; background-color:white; margin:3px}
            .dirty{border: solid 1px #0ca2ff; color:white; background-color:#0ca2ff}
            
        </style>
        <script src="jquery-1.4.2.js"></script>
        <script src="jquery.hotkeys.js"></script>
        <script>
            //This page is a result of an autogenerated content made by running test.html with firefox.
            function domo(){
                jQuery('#platform-details').html('<code>' + navigator.userAgent + '</code>');

                jQuery(document).bind('keydown', 'g;a',function (evt){jQuery('#_g_a').toggleClass('dirty'); return false; });
                jQuery(document).bind('keydown', 'g;b',function (evt){jQuery('#_g_b').toggleClass('dirty'); return false; });
                jQuery(document).bind('keydown', 'g;c',function (evt){jQuery('#_g_c').toggleClass('dirty'); return false; });

                jQuery(document).bind('keydown', 'g;s;a',function (evt){jQuery('#_g_s_a').toggleClass('dirty'); return false; });

                jQuery(document).bind('keydown', 'Ctrl+g;a',function (evt){jQuery('#_ctrl_g_a').toggleClass('dirty'); return false; });
                jQuery(document).bind('keydown', 'alt+g;a',function (evt){jQuery('#_alt_g_a').toggleClass('dirty'); return false; });
                jQuery(document).bind('keydown', 'shift+g;a',function (evt){jQuery('#_shift_g_a').toggleClass('dirty'); return false; });

                jQuery(document).bind('keydown', 'a;q a;s',function (evt){jQuery('#_a_q_or_a_s').toggleClass('dirty'); return false; });

                jQuery(document).bind('keydown', 'up;up;down;down;left;right;left;right;b;a;return', function (evt){jQuery('#_konami').toggleClass('dirty'); return false; });
            }
            
            
            jQuery(document).ready(domo);
            
        </script>
    </head>

    <body>
        <h1>jQuery.HotKeys.Testing.</h1>
        <h2>Testing Platform:</h2>
        <div id="platform-details"></div>
        <h2>Project Home: <a href="http://code.google.com/p/js-hotkeys/">http://code.google.com/p/js-hotkeys/</a></h2>
        <div id="report-area">
        
        <h2>Sequences</h2>
        <div id="_g_a" class="eventNotifier">g then a</div>
        <div id="_g_b" class="eventNotifier">g then b</div>
        <div id="_g_c" class="eventNotifier">g then c</div>

        <div style="clear: both;"/>
        
        <div id="_g_s_a" class="eventNotifier">g then s then a</div>
        
        <div style="clear: both;"/>

        <div id="_ctrl_g_a" class="eventNotifier">Ctrl+g then a</div>
        <div id="_alt_g_a" class="eventNotifier">Alt+g then a</div>
        <div id="_shift_g_a" class="eventNotifier">Shift+g then a</div>
        
        <div style="clear: both;"/>

        <div id="_a_q_or_a_s" class="eventNotifier">a then q or a then s</div>

        <div style="clear: both;"/>

        <div id="_konami" class="eventNotifier">konami</div>

        </div>
    
    </body></html>
